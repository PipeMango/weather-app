
<p>
    <mat-toolbar color="primary">
      <span>Felipe's Weather App</span>
      <span class="example-spacer"></span>
       <!-- Language Switcher -->
       <form class='form-group'>
        <select class='form-control' [(ngModel)]='selectLang'
        name='selectLang' (change)='setTransLanguage(); submitButton?.nativeElement.click()'>
        <option *ngFor='let lang of TransLang' value='{{lang}}'>{{ lang }}
        </option>
        </select>
        </form>
    </mat-toolbar>
  </p>
